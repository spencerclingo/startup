<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="Photos/DayFlow%20logo.png" type="image/x-icon">
</head>
<body class="body">
    <header class="header">
        <nav>
            <a class="logo" href="calendar.html">
                <img src="Photos/DayFlow logo.png" height="50px" width="50px" alt="logo"/>
            </a>
            <a class="logo-text" href="calendar.html">DayFlow</a>
            <div class="nav">
                <a href="calendar.html" class="nav-link">Home</a>
            </div>
        </nav>
    </header>
    <main>
        <table width="100%" id="task">
            <tr>
                <td style="text-align: center; vertical-align: middle">
                    <div class="info-box">
                        <p style="margin: 20px 10px 10px 10px">
                            You can use this page to create tasks that don't necessarily need a time frame, but just need to be finished.
                        </p>
                    </div>

                    <!--TODO: Change this to POST once I have a backend-->

                    <form method="get" action="calendar.html">
                        <div class="field">
                            <label>
                                <input type="text" placeholder="task title" required/>
                            </label>
                        </div>
                        <a href="calendar.html">
                            <button type="submit">Submit</button>
                        </a>
                    </form>
                </td>
                <td>
                    <ul>
                        <!--This is all from the database-->
                        <li><input type="checkbox" id="item1"><label for="item1">Essay</label></li>
                        <li><input type="checkbox" id="item2"><label for="item2">Call mom</label></li>
                        <li><input type="checkbox" id="item3"><label for="item3">Math</label></li>
                    </ul>
                </td>
            </tr>
        </table>
    </main>
    <footer class="footer">
        <div style="padding: 20px; background-color: lightblue; text-align: center">
            <p>Spencer Clingo</p>
            <a href="https://github.com/spencerclingo/startup">
                GitHub
            </a>
        </div>
    </footer>
</body>
</html>
